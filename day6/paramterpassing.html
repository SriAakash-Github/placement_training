<!DOCTYPE html>
<head>  
    <title>Day 6 Exercise 1</title>
</head>
<body>
    <h1>Parameter Passing in JavaScript</h1>
    <p>This example demonstrates how to use arrow function</p>
    <p id="output"></p>
    <script>
    
    hello = (val) => "I am " + val;
    document.getElementById("output").innerHTML = hello("GOD");
    </script>
    
</body>
