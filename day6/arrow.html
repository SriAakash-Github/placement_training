<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>arrow function</title>
</head>
<body>
    <p> this is a demonstration of arrow function</p>
    <p id="demo"></p>
    <script>
        hello = () => {
            return "Hello World";
        }

     document.getElementById("demo").innerHTML = hello();
    </script>
</body>
