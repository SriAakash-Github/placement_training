    // Destructuring allows us to extract these items into variables easily.
    
    const person = {
        name: "John",
        age: 30,
        city: "New York"
    };

    // Destructuring the person object
    const { name, age, city } = person;

    document.write(`Name: ${name}, Age: ${age}, City: ${city}`); -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring Example</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        const [first, second, ...rest] = numbers;

        document.write(`First: ${first}, Second: ${second}, Rest: ${rest.join(", ")}`);
        
        const person = {
            name: "Alice",
            age: 25,
            city: "Wonderland"
        };
        
        const { name, age, city } = person;
        
        document.write(`<br>Name: ${name}, Age: ${age}, City: ${city}`);
    </script>
</body>
