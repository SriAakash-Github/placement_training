<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>


<fieldset>
<legend>Candidate Information</legend>

<label>First Name:</label>
<input type="text"><br>

<label>Middle Name:</label>
<input type="text"><br>

<label>Last Name:</label>
<input type="text"><br>

<label>Gender:</label>
<select>
    <option>Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select><br>

<label>Married:</label>
<input type="radio" name="married"> Yes
<input type="radio" name="married"> No 
<br><br>

<label for="phone">phone:</label>
<input type="text" value="+91" id="countryCode" size="2"><input type="text" id="phone">


<br>

<label>Blood Group:</label>
<select>
    <option>Select</option>
    <option>O+</option><option>B+</option>
    <option>A+</option><option>AB+</option>
    <option>O-</option><option>B-</option>
    <option>A-</option><option>AB-</option>
</select><br>

<label>Address:</label>
<textarea></textarea><br>

<label>Email:</label>
<input type="text"><br>

<label>Caste:</label>
<input type="text"><br>

<label>Category:</label>
<input type="text"><br>

<label>Nationality:</label>
<input type="text"><br>

<label>Course:</label>
<select>
    <option>Select</option>
    <option>CSE</option>
    <option>ECE</option>
    <option>EEE</option>
    <option>Mechanical</option>
</select><br>

<label>Languages Known:</label><br>
&nbsp;&nbsp;&nbsp;<input type="checkbox"> Telugu<br>
&nbsp;&nbsp;&nbsp;<input type="checkbox"> Tamil<br>
&nbsp;&nbsp;&nbsp;<input type="checkbox"> English<br>
&nbsp;&nbsp;&nbsp;<input type="checkbox"> Hindi<br>

</fieldset>


<fieldset>
<legend>Qualification Details</legend>

<table>
    <tr>
        <th>Board</th>
        <th>Percentage</th>
        <th>Year of Passing</th>
    </tr>

    <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
    </tr>
</table>

</fieldset>


<fieldset>
<legend>Parent Information</legend>

<label>Full Name:</label>
<input type="text"><br>

<label>Education:</label>
<input type="text"><br>

<label>Relation with Student:</label>
<input type="text"><br>

<label>Job Type:</label>
<select>
    <option>Select Job Type</option>
    <option>Government</option>
    <option>Private</option>
    <option>Self-employed</option>
</select><br>

<label>Annual Income:</label>
<input type="text"><br>

<label>Address:</label>
<textarea></textarea><br>

<label>Contact No:</label>
<label for="Contact No"></label>
<input type="text" value="+91" id="countryCode" size="2">
<input type="text" id="Contact No">
<br>

<label>E-mail:</label><input type="text"><br>


</fieldset>

<button class="submit-btn">Submit</button>

</form>

</body>
</html>
