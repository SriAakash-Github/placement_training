<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="HTML, Meta Tags, metadata"/>
        <title> attributes example</title>
        <style>
        h3{
            color:blue;
            text-align:center;
        }

        #demo{
            color:red;
            font-size:20px;
        }

        #diddy{
            color:rgb(251, 113, 0);
            font-size:100px;
            text-align: center;
        }

        .para{
            color:purple;
            font-size:50px;
            text-align: left;
        }

        </style>
    </head>
    <body>
        <p id="demo">this is a demo for id</p>
        <p id="diddy">Hello Diddy Dinesh</p>
        <h3 title ="Hello Html">this is a title </h3>
        <p class="para">this is a paragraph with class attribute</p>
    </body>
</html>
